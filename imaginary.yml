version: '3.8'

networks:
  imaginary:
    driver: overlay
    attachable: true

services:
  imaginary:
    networks:
      - imaginary
    image: nextcloud/aio-imaginary:latest
    hostname: imaginary
    restart: unless-stopped
    environment:
      PORT: 9000
      TZ: 'Europe/Berlin'
    # command: ["-concurrency", "10", "-enable-url-source"]
    deploy:
      # mode: global
      replicas: 3
      endpoint_mode: dnsrr
